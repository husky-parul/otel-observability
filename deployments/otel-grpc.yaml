apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: otelobs
spec:
  selector:
    matchLabels:
      app: otel-collector
  replicas: 1
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        # # - name: otelobs
        # #   image: quay.io/husky_parul/otel_hello:latest
        # #   imagePullPolicy: Always
        # #   ports:
        # #   - containerPort: 4317
        # #     name: otel-hello-port
        #   env:
        #   - name: "EXPORTER_TYPE"
        #     value: "otlp-grpc"
        - name: otel
          image: otel/opentelemetry-collector
          args:
            - "--config=/etc/otel-collector-config.yaml"
          volumeMounts:
            - name: config-volume
              mountPath: /etc/otel-collector-config.yaml
              subPath: otel-collector-config.yaml
      volumes:
        - name: config-volume
          configMap:
            name: otel-collector-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: otelobs
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: localhost:4317
            tls:
              insecure: true

    processors: {}
    exporters:
      logging:
        verbosity: detailed
    service:
      pipelines:
        metrics:
          receivers: [otlp]
          exporters: [logging]
          processors: []