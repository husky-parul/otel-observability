
apiVersion: v1
kind: Namespace
metadata:
  name: otel
---
apiVersion: v1
kind: Pod
metadata:
  name: go-app-pod
  namespace: otel
  labels:
    app.kubernetes.io/name: proxy
spec:
  containers:
  - name: go-app-container
    image: quay.io/husky_parul/otel_go:latest
    ports:
    - containerPort: 8088
      name: go-app-svc-port
---
apiVersion: v1
kind: Service
metadata:
  name:  go-app-service
  namespace: otel
spec:
  selector:
    app.kubernetes.io/name: proxy
  ports:
  - protocol: TCP
    port: 8088
    targetPort: go-app-svc-port    #my-svc.my-namespace.svc.cluster.local